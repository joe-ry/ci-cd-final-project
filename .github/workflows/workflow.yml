name: CI workflow   # This is just the name of the workflow

on:                 # ðŸ‘‡ When should this workflow run?
  push:             # 1. When you push code
    branches: [main]
  pull_request:     # 2. When you create/update a pull request
    branches: [main]

jobs:
  build:            # ðŸ‘· A job called "build"
    runs-on: ubuntu-latest   # Run it on the latest Ubuntu machine

    container: python:3.9-slim   # Inside a Python 3.9 slim container

    steps:           # ðŸš¶ Steps the workflow will follow
      - name: Checkout   # Step 1: Get your code
        uses: actions/checkout@v3

      - name: Install dependencies   # Step 2: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
